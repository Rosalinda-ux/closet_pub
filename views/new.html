				<label for="file">イメージ</label><br>

	//必須チェック
	function check() {
		let msg = "";
		if ($('#itemName').val() === "") {
			msg += "アイテム名は必須です\n";
		}
		if ($('#category').val() === "") {
			msg += "カテゴリーは必須です\n";
		}
		if (msg !== "") {
			alert(msg);
			return false;
		}
		return true;
	};
	//プレビュー
	function previewImage(obj){
		let fileReader = new FileReader();
		fileReader.onload = (function() {
			document.getElementById('preview').src = fileReader.result;
		});
		fileReader.readAsDataURL(obj.files[0]);
	}
